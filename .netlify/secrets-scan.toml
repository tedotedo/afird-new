# Netlify Secrets Scanning Configuration
# This file tells Netlify to allow Google API keys in the build output
# since NEXT_PUBLIC_GEMINI_API_KEY is intentionally public (client-side)

[secrets_scan]
  # Omit detection for Google API key pattern (AIza...)
  # This is safe because NEXT_PUBLIC_* variables are meant to be public
  omit_patterns = ["AIza"]

