[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"
  # Allow Google API keys in build output (NEXT_PUBLIC_GEMINI_API_KEY is intentionally public)
  SECRETS_SCAN_SMART_DETECTION_OMIT_VALUES = "AIza"

[context.production]
  environment = { SECRETS_SCAN_SMART_DETECTION_OMIT_VALUES = "AIza" }

