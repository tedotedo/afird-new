[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"
  # Disable smart detection for Google API keys (NEXT_PUBLIC_GEMINI_API_KEY is intentionally public)
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

